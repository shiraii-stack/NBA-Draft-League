<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Draft League HQ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <section id="landing-page">
        <div class="landing-content">
            <h1 class="landing-logo">NBA DRAFT LEAGUE</h1>
            <p>Select a Season to Enter</p>
            <div class="season-grid">
                <button onclick="enterSeason('s1')" class="season-btn active-season">
                    <span class="season-tag">LIVE</span>
                    Season 1
                </button>
                
                <button onclick="enterSeason('s2')" class="season-btn disabled">Season 2 (Coming Soon)</button>
                <button onclick="enterSeason('s3')" class="season-btn disabled">Season 3 (Locked)</button>
            </div>
        </div>
    </section>

    <div id="main-dashboard" style="display:none;">
        <header>
            <div class="logo">LEAGUE HQ <span id="current-season-label" style="font-size:0.8rem; color:#888;"></span></div>
            <nav>
                <button onclick="showSection('standings')" class="nav-btn active">Standings</button>
                <button onclick="showSection('schedule')" class="nav-btn">Schedule & Live Scores</button>
                <button onclick="showSection('rosters')" class="nav-btn">Rosters</button>
                <button onclick="exitSeason()" class="nav-btn exit-btn"><i class="fas fa-sign-out-alt"></i></button>
            </nav>
        </header>

        <main>
            <section id="standings" class="tab-content active-section">
                <h2>üèÜ Standings</h2>
                <div class="table-container">
                    <table id="standings-table">
                        <thead>
                            <tr>
                                <th>Team</th>
                                <th>W-L</th>
                                <th>Draft Score</th>
                                <th>Avg ADP</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>

            <section id="schedule" class="tab-content" style="display:none;">
                <h2>üìÖ Schedule & Live Scores</h2>
                <div id="calendar-grid" class="calendar-grid">
                    </div>
            </section>

            <section id="rosters" class="tab-content" style="display:none;">
                <h2>üë• Team Rosters</h2>
                <div id="roster-grid" class="roster-grid">
                    </div>
            </section>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
